name: Hugo GitHub Pages

on:
  push:
    branches:
      - main  # run workflow on pushes to main
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repo
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Setup Hugo
    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v7
      with:
        hugo-version: '0.128.0'
        extended: true

    # 3️⃣ Build Hugo site
    - name: Build Hugo
      run: hugo --minify --config hugo.toml --baseURL "https://randomcatuser.github.io/Markdown-Blog/"

    # 4️⃣ Deploy to GitHub Pages (root of main branch)
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        publish_branch: main
        force_orphan: true
